{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Update Service Status</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Update Status</button>
  </form>
</div>
{% endblock %}
