{% extends 'base.html' %}
{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
  }
  .glass-card {
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(8px);
    border-radius: 1.5rem;
    box-shadow: 0 4px 32px rgba(99,102,241,0.10);
    transition: box-shadow 0.2s, transform 0.2s;
    min-height: 170px;
    border: none;
  }
  .glass-card:hover {
    box-shadow: 0 8px 48px rgba(99,102,241,0.18), 0 0 0 4px #6366f1;
    transform: translateY(-4px) scale(1.03);
  }
  .service-img {
    width: 54px;
    height: 54px;
    object-fit: contain;
    margin-bottom: 0.7em;
    border-radius: 1em;
    background: #f1f5f9;
    box-shadow: 0 2px 8px rgba(99,102,241,0.08);
    display: inline-block;
  }
  .card-title {
    font-size: 1.1rem;
    font-weight: 700;
    color: #6366f1;
    letter-spacing: 0.5px;
  }
  .section-title {
    font-size: 2rem;
    font-weight: 800;
    color: #6366f1;
    letter-spacing: 1px;
    margin-bottom: 2rem;
  }
</style>

<div class="container mt-5 p-2">
  <h2 class="section-title text-center">All Service Requests</h2>
  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
    {% for service in service %}
    <div class="col">
      <a href="{% url 'request_form' service.slug %}" class="text-decoration-none text-dark">
        <div class="card glass-card text-center shadow-sm p-2">
          <div class="card-body d-flex flex-column align-items-center justify-content-center p-2">
           
            <h6 class="card-title m-0"><strong>{{ service.name }}</strong></h6>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
