{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 p-2">
  <h2 class="mb-4 text-center">All Service Requests</h2>
  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
    {% for service in service %}
    <div class="col">
      <a href="{% url 'request_form' service.slug %}" class="text-decoration-none text-dark">
        <div class="card text-center shadow-sm p-2" style="min-height: 120px;">
          <div class="card-body d-flex align-items-center justify-content-center p-2">
            <h6 class="card-title m-0"><strong>{{ service.name }}</strong></h6>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
