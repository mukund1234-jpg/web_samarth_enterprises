<!-- Right Offcanvas Watchlist -->


<!-- Offcanvas Sidebar (Left) -->
<div
  class="offcanvas offcanvas-start bg-dark text-white w-50"
  tabindex="-1"
  id="offcanvasNavbar"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" href="{% url 'dashboard' %}">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white" href="{% url 'service' %}">Services</a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white" href="{% url 'about' %}">aboutUs</a>
      </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="nav-link text-white">Logout</a>
          {% endif %}
        </li>


    </ul>
  </div>
</div>
<!-- Search Modal -->
<div
  class="modal fade"
  id="searchModal"
  tabindex="-1"
  aria-labelledby="searchModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow-lg rounded-3">
      <!-- Modal Header -->
      <div
        class="modal-header text-white"
        style="background: linear-gradient(135deg, #007bff, #0056b3)"
      >
        <h5 class="modal-title fw-bold" id="searchModalLabel">
          üîç Search Products
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body p-4">
        <!-- Search Form -->
        <form action="" method="GET">
          <div class="input-group input-group-lg border rounded-pill shadow-sm">
            <input
              type="text"
              class="form-control border-0 rounded-pill ps-4"
              name="q"
              placeholder="Type to search products..."
              required
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
